<!DOCTYPE html>
<html lang="uk">
<body>
    <header>
        <div >
        {% if request.path != '/'%}
            <a href="/"><p>На головну сторінку</p></a>
        {% endif %}
        {% if request.path != '/create-ticket'%}
            <a href="/create-ticket"><p>Задати питання</p></a>
        {% endif %}
        </div>
        <div>
            {% if not request.user.is_authenticated %}
                <a href="/register"><p>Зареєструватись</p></a>
                <a href="/login"><p>Авторизуватись</p></a>
            {% else %}
                <a href="/logout"><p>Выйти з аккаунту</p></a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
